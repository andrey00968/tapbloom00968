<!DOCTYPE html>
<html>
<head>
    <title>Ферма</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="gold">Золото: 0</div>
    <button onclick="click()">🌻 Клик!</button>
    <script>
        let gold = 0;
        
        function click() {
            gold += 1;
            document.getElementById("gold").innerText = `Золото: ${gold}`;
            // Отправляем данные в бот (через Telegram WebApp)
            Telegram.WebApp.sendData(JSON.stringify({gold: gold}));
        }

        // Инициализация WebApp
        Telegram.WebApp.ready();
    </script>
</body>
</html>
