<!DOCTYPE html>
<html>
<head>
    <title>TapBloom</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background: #e6f5d0;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            background: #8bc34a;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.1s;
        }
        button:active {
            transform: scale(0.95);
        }
        #gold {
            font-size: 24px;
            color: #689f38;
            margin: 20px;
        }
        #autoclickers {
            font-size: 18px;
            color: #4a752c;
        }
    </style>
</head>
<body>
    <h1>TapBloom 🌻</h1>
    <div id="gold">Gold: 0</div>
    <button onclick="handleClick()">🌻 Click!</button>
    <button onclick="buyAutoclicker()">🤖 Buy Autoclicker (10 gold)</button>
    <div id="autoclickers">Autoclickers: 0</div>

    <script>
        let gold = 0;
        let autoclickers = 0;
        const goldElement = document.getElementById("gold");
        const autoclickersElement = document.getElementById("autoclickers");

        // Инициализация WebApp
        Telegram.WebApp.ready();
        
        // Запрос данных при загрузке
        Telegram.WebApp.sendData(JSON.stringify({ action: "load" }));

        // Обработчик ответа от бота
        Telegram.WebApp.onEvent('messageReceived', (message) => {
            try {
                const data = JSON.parse(message);
                gold = data.gold || 0;
                autoclickers = data.autoclickers || 0;
                updateUI();
            } catch(e) {
                console.error('Error parsing data:', e);
            }
        });

        function handleClick() {
            gold += 1;
            updateUI();
            saveProgress();
        }

        function buyAutoclicker() {
            if (gold >= 10) {
                gold -= 10;
                autoclickers += 1;
                updateUI();
                saveProgress();
            }
        }

        function updateUI() {
            goldElement.textContent = `Gold: ${gold}`;
            autoclickersElement.textContent = `Autoclickers: ${autoclickers}`;
        }

        function saveProgress() {
            Telegram.WebApp.sendData(JSON.stringify({
                gold: gold,
                autoclickers: autoclickers
            }));
        }

        // Автокликеры
        setInterval(() => {
            gold += autoclickers;
            updateUI();
            saveProgress();
        }, 3000);
    </script>
</body>
</html>
