<!DOCTYPE html>
<html>
<head>
    <title>햓햣햪햟</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="gold">행쮏쮐: 0</div>
    <button onclick="click()">游꺝 햌햩햦햨!</button>
    <script>
        let gold = 0;
        
        function click() {
            gold += 1;
            document.getElementById("gold").innerText = `행쮏쮐: ${gold}`;
            // 뤰햟쒫혪햣햪 햢햟햫햫혦햣  햠쮐 (혢햣햣향 Telegram WebApp)
            Telegram.WebApp.sendData(JSON.stringify({gold: gold}));
        }

        // 햊햫햦혡햦햟햩햦향햟혡햦혪 WebApp
        Telegram.WebApp.ready();
    </script>
</body>
</html>
